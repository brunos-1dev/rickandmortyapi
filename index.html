<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rick & Morty</h1>
  </header>

  <main>
    <section class="images">
      <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick">
      <div class="buttons">
        <button id="allBtn">Personajes</button>
        <button id="filterBtn">Buscar</button>
        <button id="clearBtn">Limpiar</button>
      </div>
      <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty">
    </section>

    <section id="filters">
      <input type="text" id="name" placeholder="Nombre">
      <select id="status">
        <option value="">Estado</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
      <input type="text" id="species" placeholder="Especie">
      <input type="text" id="type" placeholder="Tipo">
      <select id="gender">
        <option value="">GÃ©nero</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
    </section>

    <section id="output"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
