<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rick & Morty</h1>
  </header>

  <main>
    <section class="images">
      <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick">
      <div class="buttons">
        <button id="allBtn">Personajes</button>
        <button id="filterBtn">Buscar</button>
      </div>
      <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty">
    </section>

    <section id="filters">
      <input type="text" id="name" placeholder="Nombre">
      <input type="text" id="status" placeholder="Estado (alive, dead, unknown)">
      <input type="text" id="species" placeholder="Especie">
      <input type="text" id="type" placeholder="Tipo">
      <input type="text" id="gender" placeholder="GÃ©nero (male, female, genderless, unknown)">
    </section>

    <section id="output"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
